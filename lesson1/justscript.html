<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Just Scripting</title>
   </head>   
   <body>
   <!--INPUT THE FIRST NUMBER-->
   NUMBER<br />
<input id="mynum1" type="text" /><br />
<!--SHOW THE RESULTS-->
<span id='text'></span>
<button id="test" style="color:yellow;">Evolve</button>
<script>
	document.getElementById('test').onclick = function() {
	var num1 = "";
	var ans = "";
	num1 = document.getElementById('mynum1').value;
	num1 = parseInt(num1);

	if(num1%2==0){
		ans = "EVEN";
	}else{
		ans = "ODD";
	}

	ans += '<br />'
    document.getElementById('text').innerHTML = ans;
	};
</script>
</body>
</html>
